<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Course</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                align-items: center;

                background-color: #101820;
                background-size:cover;
            }

            h1 {
                text-align: center;
                color: white;
            }

            h2{
                    text-align: center;
                    color: black;
                }

            main  {
                    background-color: #FEE715;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

            form {
                    display: block;
                    flex-direction: column;
                    align-items: center;
                    margin-bottom: 05%;
                    padding: 05%;

                    background-color: #fff;
                }
            #title, #description {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    box-sizing: border-box;
                }
            
            button {
                    padding: 5px 10px;
                    margin: 10px 200px;
                    font-size: 16px;
                    cursor: pointer;
                    width:fit-content;
                    background-color: #4CAF50;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                }
        </style>
    </head>
    <body>
        <header>
            <h1>Edit Course</h1>
        </header>
        <main>
            <form action="{{ url_for('edit_course', course_id=course.id) }}" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ course.title }}" required><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ course.description }}</textarea><br>
                <button type="submit">Update Course</button>
            </form>
        </main>
    </body>
</html>
